{{template "base" .}}

{{define "title"}}Все страны{{end}}

{{define "main"}}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Страны</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    {{range .NamesField}}
                    <th scope="col">{{ . }}</th>
                    {{end}}
                </tr>
                </thead>
                <tbody>
                <tr>
                    <tr>
                        {{template "content" .}}
                    </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
{{end}}
